<!DOCTYPE html>
<html>
<head>
  <title>Notification History</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="protectPage(); loadHistory();">

<div class="layout">
  <aside class="sidebar">
    <a href="../dashboard.html">Dashboard</a>
    <a href="../goals/goals-list.html">Saving Goals</a>
    <a href="../reports/daily-report.html">Reports</a>
    <a class="active">Notifications</a>
    <a href="../profile/view-profile.html">Profile</a>
  </aside>

  <main class="content">
    <h2>Notification History</h2>
    <div id="historyBox" class="cards"></div>
  </main>
</div>

<script src="../js/app.js"></script>
<script>
function loadHistory() {
  const history = JSON.parse(localStorage.getItem("notifyHistory")) || [];
  const box = document.getElementById("historyBox");

  history.forEach(h => {
    box.innerHTML += `
      <div class="card">
        ${h.msg}
        <small>${h.time}</small>
      </div>`;
  });

  if (!box.innerHTML) box.innerHTML = "<p>No history available</p>";
}
</script>

</body>
</html>
