<!DOCTYPE html>
<html>
<head>
  <title>Alerts</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="protectPage(); loadAlerts();">

<div class="layout">
  <aside class="sidebar">
    <a href="../dashboard.html">Dashboard</a>
    <a href="../goals/goals-list.html">Saving Goals</a>
    <a href="../reports/daily-report.html">Reports</a>
    <a class="active">Notifications</a>
    <a href="../profile/view-profile.html">Profile</a>
  </aside>

  <main class="content">
    <h2>Active Alerts</h2>
    <div id="alertBox" class="cards"></div>
  </main>
</div>

<script src="../js/app.js"></script>
<script>
function loadAlerts() {
  const goals = JSON.parse(localStorage.getItem("goals")) || [];
  const box = document.getElementById("alertBox");

  goals.forEach(g => {
    if (g.status === "Completed") {
      box.innerHTML += `
        <div class="card">
          üéâ Goal Completed: <strong>${g.title}</strong>
        </div>`;
    } else if (g.saved < g.target * 0.3) {
      box.innerHTML += `
        <div class="card">
          ‚ö†Ô∏è Low progress on <strong>${g.title}</strong>
        </div>`;
    }
  });

  if (!box.innerHTML) box.innerHTML = "<p>No alerts right now</p>";
}
</script>

</body>
</html>
