<!DOCTYPE html>
<html>
<head>
  <title>Daily Saving Report</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="protectPage(); loadDailyReport();">

<header class="topbar">
  <div class="logo">Daily Saving Report</div>
</header>

<div class="layout">
  <aside class="sidebar">
    <a href="../dashboard.html">Dashboard</a>
    <a href="../goals/goals-list.html">Saving Goals</a>
    <a class="active">Reports</a>
    <a href="../notifications/reminders.html">Notifications</a>
    <a href="../profile/view-profile.html">Profile</a>
  </aside>

  <main class="content">
    <h2>Today’s Summary</h2>

    <div class="cards">
      <div class="card">
        <h3>Total Goals</h3>
        <p id="totalGoals">0</p>
      </div>
      <div class="card">
        <h3>Total Saved</h3>
        <p id="totalSaved">₹0</p>
      </div>
    </div>

    <section class="chart-box">
      <h3>Savings Distribution</h3>
      <div class="fake-chart">
        <div class="bar" style="width:70%"></div>
        <div class="bar" style="width:50%"></div>
        <div class="bar" style="width:90%"></div>
      </div>
    </section>
  </main>
</div>

<script src="../js/app.js"></script>
<script>
function loadDailyReport() {
  const goals = JSON.parse(localStorage.getItem("goals")) || [];
  let saved = 0;
  goals.forEach(g => saved += g.saved);

  totalGoals.innerText = goals.length;
  totalSaved.innerText = "₹" + saved;
}
</script>

</body>
</html>
