<!DOCTYPE html>
<html>
<head>
  <title>Deadline Risk Report</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="protectPage(); loadRisk();">

<div class="layout">
  <aside class="sidebar">
    <a href="../dashboard.html">Dashboard</a>
    <a href="../goals/goals-list.html">Saving Goals</a>
    <a class="active">Reports</a>
    <a href="../notifications/reminders.html">Notifications</a>
    <a href="../profile/view-profile.html">Profile</a>
  </aside>

  <main class="content">
    <h2>Goals at Risk</h2>
    <div id="riskBox" class="cards"></div>
  </main>
</div>

<script src="../js/app.js"></script>
<script>
function loadRisk() {
  const goals = JSON.parse(localStorage.getItem("goals")) || [];
  const box = document.getElementById("riskBox");

  goals.filter(g => g.saved < g.target * 0.5).forEach(g => {
    box.innerHTML += `
      <div class="card">
        <h3>${g.title}</h3>
        <p>Progress below 50%</p>
      </div>
    `;
  });

  if (!box.innerHTML) box.innerHTML = "<p>No high-risk goals ðŸŽ‰</p>";
}
</script>

</body>
</html>
